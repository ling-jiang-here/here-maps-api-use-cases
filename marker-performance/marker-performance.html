            },
            {
                "lat": 46.2104063,
                "long": 20.823152

                "lat": 45.376734,

                "lat": 47.371948,
                "long": 19.1239234
            }
        ];

        var dataPoints = clusterArray.map(cluster => {
            return new H.clustering.DataPoint(cluster.lat, cluster.long);
        });

        // SVG template to use for noise icons
        var noiseSvg = '<svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px"><circle cx="5px" cy="5px" r="5px" fill="green" /></svg>';
        var drivingSvg = `<svg width="150" height="150" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" class="rippleSVG">
            <circle cx="25" cy="25" r="10" fill="none" stroke="rgba(14, 16, 131, 0.2)" stroke-width="2">
            <animate attributeName="r" from="0" to="20" dur="2s" repeatCount="indefinite" />
            <animate attributeName="stroke-opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
            <animate attributeName="stroke-width" from="2" to="0" dur="2s" repeatCount="indefinite" />
            </circle>
            </svg>
            `;

        var drivingIcon = new H.map.DomIcon(drivingSvg, {
            size: { w: 20, h: 20 },
            anchor: { x: 10, y: 10 },
        });

        // Create an icon to represent the noise points, create less icons can improve performance
        // Note that same icon will be used for all noise points
        var noiseIcon = new H.map.Icon(noiseSvg, {
            size: { w: 20, h: 20 },
            anchor: { x: 24, y: 58 }
        });

        // SVG template to use for cluster icons
        var clusterSvg = '<svg xmlns="http://www.w3.org/2000/svg" height="{diameter}" width="{diameter}">' +
            '<circle cx="{radius}px" cy="{radius}px" r="{radius}px" fill="red" />' +
            '</svg>';

        // Create a clustered data provider and a theme implementation
        var clusteredDataProvider = new H.clustering.Provider(dataPoints, {
            clusteringOptions: {
                eps: 32, // number markers to be clustered, raise to improve performance, default 32
                minWeight: 3
            },
            theme: {
                getClusterPresentation: function (cluster) {
                    // Use cluster weight to change the icon size
                    var weight = cluster.getWeight(),
                        // Calculate circle size
                        radius = 10,
                        diameter = radius * 2,

                        // Replace variables in the icon template
                        svgString = clusterSvg.replace(/\{radius\}/g, radius).replace(/\{diameter\}/g, diameter);

                    // Creating icons consume resources, try not to create too many icons can improve performance
                    // Note that we create a different icon depending from the weight of the cluster
                    clusterIcon = new H.map.Icon(svgString, {
                        size: { w: diameter, h: diameter },
                        anchor: { x: radius, y: radius }
                    }),

                        // Create a marker for the cluster
                        clusterMarker = new H.map.Marker(cluster.getPosition(), {
                            icon: clusterIcon,

                            // Set min/max zoom with values from the cluster, otherwise
                            // clusters will be shown at all zoom levels
                            min: cluster.getMinZoom(),
                            max: cluster.getMaxZoom()
                        });

                    // Bind cluster data to the marker
                    clusterMarker.setData(cluster);

                    return clusterMarker;
                },
                getNoisePresentation: function (noisePoint) {
                    // Create a marker for noise points:
                    var noiseMarker = new H.map.Marker(noisePoint.getPosition(), {
                        icon: noiseIcon,

                        // Use min zoom from a noise point to show it correctly at certain zoom levels
                        min: noisePoint.getMinZoom(),
                        max: 20
                    });

                    // Bind noise point data to the marker:
                    noiseMarker.setData(noisePoint);
                    return noiseMarker;
                }
            }
        });

        // Create a layer that includes the data provider and its data points:
        var layer = new H.map.layer.ObjectLayer(clusteredDataProvider);

        // Add the layer to the map:
        map.addLayer(layer);

        // Add an event listener to the Provider - this listener is called when a marker has been tapped:
        clusteredDataProvider.addEventListener('tap', function (event) {
            // Get the clicked marker - either a cluster or a noise point:
            var marker = event.target;

            // Get the marker implementing IResult interface:
            var point = marker.getData();

            // Is the marker a cluster?
            var isCluster = point.isCluster();

            if (isCluster) {
                // Log all the noise points inside the cluster along with their geographical position:
                console.group("Cluster was tapped");
                point.forEachDataPoint((dataPoint) => {
                    console.log("Noise point at " + dataPoint.getPosition().lat + ", " + dataPoint.getPosition().lng);
                });
                console.groupEnd();
            } else {
                // We tapped a noise point
                console.log("Noise point at " + point.getPosition().lat + ", " + point.getPosition().lng + " was tapped.");
            }
        }, false);

    </script>
